<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>父元素内拖拽</title>
</head>
<style>
    #parent{
        width: 300px;
        height: 300px;
        background-color:lightskyblue;
        position: relative;
    }
    #child{
        width: 100px;
        height: 100px;
        background-color:hotpink;
        position: absolute;
        cursor: pointer;
    }
</style>
<body>
<div id ="parent">
    <div id ="child"></div>
</div>
</body>
<script src="jquery.js"></script>
<script src="js1.js"></script>
</html>
